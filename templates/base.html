<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}UID Validierung{% endblock %}</title>

  <!-- typography -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <!-- custom js -->
  {% load static %}
  <script src="{% static 'main.js' %}" defer></script>

  <style>
    :root {
      --bg-deep: #0b1220;
      --bg-mid: #142536;
      --bg-accent: #1b3a54;
      --ink: #eef6fb;
      --muted: #b7c7d6;
      --brand: #2a8ecf;
      --brand-soft: rgba(42, 142, 207, 0.22);
      --card: rgba(7, 16, 28, 0.68);
      --stroke: rgba(255, 255, 255, 0.12);
      --glow: rgba(42, 142, 207, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Manrope", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 0% -10%, rgba(42, 142, 207, 0.18), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(34, 86, 126, 0.35), transparent 55%),
        linear-gradient(160deg, var(--bg-deep), var(--bg-mid) 50%, var(--bg-accent));
      min-height: 100vh;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 28px clamp(20px, 5vw, 64px) 48px;
      position: relative;
      overflow: hidden;
    }

    .page::before,
    .page::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      opacity: 0.5;
      z-index: 0;
    }

    .page::before {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 30%, var(--brand), transparent 60%);
      top: -160px;
      left: -120px;
    }

    .page::after {
      width: 360px;
      height: 360px;
      background: radial-gradient(circle at 70% 30%, rgba(68, 140, 192, 0.6), transparent 55%);
      bottom: -180px;
      right: -140px;
    }

    .topbar {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 32px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .brand-mark {
      font-family: "Fraunces", serif;
      font-size: 20px;
      letter-spacing: 0.16em;
      color: var(--ink);
      background: linear-gradient(145deg, rgba(42, 142, 207, 0.35), rgba(42, 142, 207, 0.05));
      border: 1px solid var(--stroke);
      padding: 12px 14px;
      border-radius: 14px;
      text-transform: uppercase;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }

    .brand-title {
      font-family: "Fraunces", serif;
      font-size: clamp(26px, 3.4vw, 36px);
      margin: 0;
    }

    .brand-subtitle {
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 0.03em;
      margin-top: 4px;
    }

    .logo-box {
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: rgba(8, 20, 34, 0.65);
      padding: 12px 16px;
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.28);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-box img {
      display: block;
      height: 64px;
      width: auto;
      filter: drop-shadow(0 10px 16px rgba(0, 0, 0, 0.45));
    }

    .content {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      align-items: stretch;
    }

    .glass {
      width: min(980px, 100%);
      margin: 0 auto;
      padding: clamp(22px, 4vw, 40px);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.32);
      animation: floatIn 700ms ease-out;
    }

    @keyframes floatIn {
      from { transform: translateY(12px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 720px) {
      .topbar { flex-direction: column; align-items: flex-start; }
      .logo-box { align-self: stretch; justify-content: flex-start; }
      .logo-box img { height: 56px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">UID</div>
        <div>
          <div class="brand-title">UID Validierung</div>
          <div class="brand-subtitle">Schnelle Pruefung fuer EU USt-IdNr.</div>
        </div>
      </div>
      <div class="logo-box" aria-label="Alpine Data Engineers logo">
        <img src="{% static 'img/alpine-data-engineers.png' %}" alt="Alpine Data Engineers" />
      </div>
    </header>

    <main class="content">
      <div class="glass">
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
